  <section class="main-section">
    <div class="dr-main-section">
      <div class="container">
        <h4 class="main-heading mb-4">
          حجز موعد
        </h4>
        <div class="box-content">
          <div class="btn-holder d-flex align-items-center justify-content-end mb-3">
            <a href="dr-appointments.html" class="btn-main-sm">المواعيد<i class="fa-solid fa-calendar-days me-1"></i></a>
          </div>
            <div class="row g-3">
              <div class="col-md-4">
                <label for="" class="small-label"> رقم ملف المريض او رقم الهوية</label>
                <input type="text" class="form-control w-100">
              </div>
              <div class="col-md-4">
                <label for="" class="small-label">المريض</label>
                <input type="text" value="" readonly="" id="" class="form-control w-100">
              </div>
              <div class="col-md-4">
                <label for="" class="small-label">الهاتف</label>
                <input type="tel" value="" readonly="" id="" class="form-control w-100">
              </div>
              <div class="col-md-4">
                <label for="clinic_id" class="small-label">عيادة</label>
                <select id="clinic_id" class="main-select w-100">
                  <option>أختر عيادة</option>
                  <option value="1">أسنان</option>
                  <option value="2">مختبر</option>
                  <option value="3">أشعة</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="appointment_date" class="small-label">تاريخ الموعد</label>
                <input type="date" name="appointment_date" id="appointment_date" class="form-control">
              </div>
              <div class="col-md-4">
                <label for="appointment_date" class="small-label">الفترة</label>
                <select class="main-select w-100">
                  <option value="">الفترة</option>
                  <option value="morning">الصباحية</option>
                  <option value="evening">المسائية</option>
                </select>
              </div>
              <div class="col-md-12">
                <div class="d-flex align-items-center mb-3">
                  <label for="appointment_time" class="small-label ">وقت الموعد</label>
                  <div class="alert alert-warning resize_ale mb-0 me-3" role="alert">
                    يمكنك تظليل اكثر من موعد للمريض
                  </div>
                </div>
                <select id="" class="form-control appointment_time" multiple="">
                  <option value="">وقت الموعد</option>
                </select>
              </div>
              <div class="col-12 d-flex align-items-end justify-content-center">
                <button wire:click="submit" class="btn btn-sm btn-success px-5">حفظ</button>
              </div>
            </div>
        </div>
      </div>
